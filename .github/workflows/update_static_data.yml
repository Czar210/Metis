name: Rotina Estática (Data Dragon)

on:
  schedule:
    # Roda toda Quarta-feira (3) às 03:00 da manhã (UTC)
    - cron: '0 3 * * 3'
  workflow_dispatch:

jobs:
  update-static-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Rodar script de Extração
        run: python scripts/ingestion/update_static_data.py

      - name: Commit e Push dos novos JSONs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/static/*.json
          # Só faz o commit se houver mudanças (se o patch atualizou)
          git diff --quiet && git diff --staged --quiet || (git commit -m "⚙️ Auto-update: Dados Estáticos do Data Dragon atualizados" && git push)
